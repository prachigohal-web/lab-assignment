   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Event Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title"></h1> Smart Event Dashboard</h1>

<div class="container">
  
  <div class="card">
    <h2>Add New Event</h2>

    <label>Event Title:</label>
    <input type="text" id="title">

    <label>Event Date:</label>
    <input type="date" id="date">

    <label>Category:</label>
    <select id="category">
      <option>Conference</option>
      <option>Workshop</option>
      <option>Meeting</option>
    </select>

    <label>Description:</label>
    <textarea id="desc"></textarea>

    <button onclick="addEvent()">Add Event</button>
  </div>

  
  <div class="card">
    <h2>My Events</h2>

    <div class="btn-group">
      <button onclick="clearEvents()">Clear All Events</button>
      <button onclick="addSample()">Add Sample Events</button>
    </div>

    <ul id="eventList">
      <p class="empty">No events yet. Add your first event!</p>
    </ul>
  </div>
</div>


<div class="card full">
 
</div>

<script src="script.js"></script>
</body>
</html>
